server:
  port: 8181
spring:
  profiles:
    active: dev
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
  freemarker:
    template-loader-path: classpath:/templates/
    suffix: .ftl
    charset: UTF-8
  application:
    name: easy-code


# mybatis-plus
mybatis-plus:
  mapper-locations: classpath:/mapper/**/*.xml
  global-config:
    db-config:
      id-type: auto
  configuration:
    auto-mapping-behavior: partial
    map-underscore-to-camel-case: true

# jwt 秘钥
jwt:
  secret: easycodepassw0rd.
  expireTime: 86400000 # 24 hour | 毫秒
  headerKeyPrefix: Authorization
  headerValuePrefix: Bearer

# 密码 盐
login:
  salt: passw0rd

#白名单 给拦截器使用(登录、注册接口、接口文档、druid等)
ignore:
  urls:
    - /user/login
    - /user/register
    - /doc.html
    - /swagger-ui.html
    - /swagger-resources/**
    - /swagger/**
    - /v2/api-docs
    - /webjars/**
    - /favicon.ico
    - /actuator/**
    - /druid/**

# 日志
logging:
  level:
    com.chz.mapper: debug
    com.yi.easycode: debug